<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card-component">

      <section class="about-section">
        <h1 class="title-card">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="stats">
          <li>10k+<span>companies</span></li>
          <li>314<span>templates</span></li>
          <li>12M+<span>queries</span></li>
        </ul>
      </section> 

      <picture class="img-section">
        <source media="(max-width: 900px)" srcset="assets/images/image-header-mobile.jpg" type="image/jpg">
        <img src="assets/images/image-header-desktop.jpg" alt="people working">
      </picture>

    </div>
  </main>
</body>
</html>
