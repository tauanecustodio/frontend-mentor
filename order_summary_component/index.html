<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
  <main>
      <div class="card-order-summary">
        <img class="illustration" src="assets/images/illustration-hero.svg" alt="girl with headphones dancing">

        <section class="content-section">

          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="plan-card">
            <div>
              <img src="assets/images/icon-music.svg" alt="music icon">
              <p class="plan">Annual Plan<span>$59.99/year</span></p>
            </div>

            <a href="#" class="choose-plan">Change</a>
          </div>

          <a class="pay-button">Proceed to Payment</a>
          <a class="cancel-button">Cancel Order</a>
        </section>
      </div>
  </main>
  </body>
</html>
