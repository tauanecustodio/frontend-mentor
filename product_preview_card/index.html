<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
    <main>

      <picture class="card-img-perfume">
        <source media="(max-width: 850px)" srcset="assets/images/image-product-mobile.jpg" type="image/png">
        <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle perfume by Chanel">
      </picture>

      <section class="card-about-perfume">
        <span class="logo">PERFUME</span>

        <h1 class="title-perfume">Gabrielle Essence Eau De Parfum</h1>

        <p class="about-perfume">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price">$149.99<span class="discount-price">$169.99</span></p>

        <button type="button" value="buy" class="button-add"><img src="assets/images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
      </section>

    </main>

  </body>
</html>
