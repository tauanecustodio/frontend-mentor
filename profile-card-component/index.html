<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Profile card component</title>

</head>
<body>
  
  <main>
    <div class="pattern-top">
      <img  src="assets/images/bg-pattern-top.svg" alt="bubble as background image">
    </div>
    <div class="pattern-bottom">
      <img  src="assets/images/bg-pattern-bottom.svg" alt="bubble as background image">
    </div>

    <section class="card-container">
      <div class="card">
        <img class="bg-card" src="assets/images/bg-pattern-card.svg" alt="cover card">
        
        <img class="avatar" src="assets/images/image-victor.jpg" alt="Victor's avatar">
        
        <div class="about">
          <a class="name" href="">Victor Crest</a>
          <span class="age">26</span>
        </div>
        
        <span class="city">London</span>
        <ul class="stats">
          <li>
            <span class="number-stats">80K</span>
            <span class="description-stats">Followers</span>
          </li>
          <li>
            <span class="number-stats">803K</span>
            <span class="description-stats">Likes</span>
          </li>
          <li>
            <span class="number-stats">1.4K</span>
            <span class="description-stats">Photos</span>
          </li>
        </ul>
      </div>
    </section>
  </main>

</body>
</html>
