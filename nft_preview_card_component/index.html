<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">

    <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>NFT preview card component</title>

  </head>
  <body>

    <main>
      <section class="nft-card">
        <article class="nft-div-img">
          <img class="nft-img" src="assets/images/image-equilibrium.jpg" alt="image equilibriun">
          <div class="container-icon-view"><img src="assets/images/icon-view.svg" alt=""></div>
        </article>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul class="dates-about-nft">
          <li class="eth">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum">0.041 ETH
          </li>

          <li class="time-left">
            <img src="assets/images/icon-clock.svg" alt="clock">3 days left
          </li>
        </ul>
        
        <article class="nft-creation">
          <img src="assets/images/image-avatar.png" alt="avatar de Jules Wyvern">
          <p>Creation of <a class="link-creation" href="#">Jules Wyvern</a></p>
        </article>
      </section>
    </main>
  </body>
</html>
