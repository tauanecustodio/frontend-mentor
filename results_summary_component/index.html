<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Results summary component</title>
  </head>

  <body>

    <main id="container">
      <section class="section-result">
        <h1 class="title-result">Your Result</h1>
      
        <div class="circle-result">
          <span id="result">76</span>
          <p> of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="section-summary">
        <h2 class="title-summary">Summary</h2>

        <section>
          <div class="card-summary card1">
            <div class="title-card">
              <img src="assets/images/icon-reaction.svg" alt="lightning icon">
              <h3>Reaction</h3>
            </div>

            <p>80<span> / 100</span></p>
          </div>

          <div class="card-summary card2">
            <div class="title-card">
              <img src="assets/images/icon-memory.svg" alt="brain icon">
              <h3>Memory</h3>
            </div>

            <p>92<span> / 100</span></p>
          </div>

          <div class="card-summary card3">
            <div class="title-card">
              <img src="assets/images/icon-verbal.svg" alt="text bubble icon">
              <h3>Verbal</h3>
            </div>

            <p>61<span> / 100</span></p>
          </div>

          <div class="card-summary card4">
            <div class="title-card">
              <img src="assets/images/icon-visual.svg" alt="eye icon">
              <h3>Visual</h3>
            </div>
      
            <p>72<span> / 100</span></p>
          </div>

        </section>

        <button>Continue</button>

      </section>
    </main>
    
  </body>
</html>
